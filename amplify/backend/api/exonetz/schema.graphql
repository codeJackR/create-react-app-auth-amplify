type CreatorDetails @model @auth(rules: [{allow: public}]) {
  id: ID!
  creator_id: ID!
  username: String
  email_id: AWSEmail!
  first_name: String
  last_name: String
  last_updated_at: AWSDateTime
}

type Creator @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  email_id: AWSEmail!
}
